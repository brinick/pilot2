name: unit-tests-workflow
on:
    pull_request:
        branches:
            - master
            - next
jobs:
    run-unit-tests:
        name: "Run unit tests"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                # python-version: ['2.7', '3.6', '3.7']
                python-version: ['2.7']
        env:
            FLAKE8_VERSION: "==3.5.0"
            FLAKE8_CONFIG: ".flake8"
        steps:
            - name: Checkout Pilot2 repo
              uses: actions/checkout@v2

            - name: Hack me some python
              run: |
                # Hack to get setup-python to work on act
                if [ ! -f "/etc/lsb-release" ] ; then
                    echo "DISTRIB_RELEASE=18.04" > /etc/lsb-release
                fi

            - name: Setup Python2
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
                architecture: x64

            - name: Pip install
              run: pip install unittest2 "flake8${{ env.FLAKE8_VERSION }}" 'pep8-naming' 'flake8-blind-except'

            - name: Setup env
              run: |
                  pwd
                  ls -lah
                  pip freeze
                  flake8 --version
                  if [[ ${{ env.FLAKE8_CONFIG }} != ".flake8" ]]; then rm .flake8; fi

            - name: Run flake8
              run: flake8 --config ${{ env.FLAKE8_CONFIG}} pilot.py pilot/

